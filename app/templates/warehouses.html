{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">المستودعات</h3>

<div class="card shadow-sm mb-4">
  <div class="card-body">
    <h5 class="mb-3">إضافة مستودع</h5>
    <form method="post" action="/warehouses/create" class="row g-2">
      <div class="col-md-4">
        <label class="form-label">اسم المستودع</label>
        <input class="form-control" name="name" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">كود المستودع</label>
        <input class="form-control" name="code" placeholder="WH1" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">الموقع (اختياري)</label>
        <input class="form-control" name="location">
      </div>
      <div class="col-12">
        <button class="btn btn-dark">حفظ</button>
      </div>
    </form>
  </div>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="mb-3">قائمة المستودعات</h5>
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead><tr><th>الاسم</th><th>الكود</th><th>الموقع</th></tr></thead>
        <tbody>
          {% for w in items %}
          <tr><td>{{ w.name }}</td><td class="fw-semibold">{{ w.code }}</td><td>{{ w.location or "—" }}</td></tr>
          {% endfor %}
          {% if items|length == 0 %}
          <tr><td colspan="3" class="text-center text-muted py-4">لا توجد بيانات</td></tr>
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
