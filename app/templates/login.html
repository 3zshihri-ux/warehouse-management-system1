{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3 text-center">تسجيل الدخول</h4>
        {% if msg %}
          <div class="alert alert-info py-2">{{ msg }}</div>
        {% endif %}
        <form method="post" action="/login">
          <div class="mb-3">
            <label class="form-label">البريد الإلكتروني</label>
            <input class="form-control" type="email" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">كلمة المرور</label>
            <input class="form-control" type="password" name="password" required>
          </div>
          <button class="btn btn-dark w-100" type="submit">دخول</button>
          <p class="text-muted mt-3 mb-0 small">
            ملاحظة: يتم إنشاء حساب المدير تلقائيًا عند أول تشغيل حسب متغيرات ADMIN_EMAIL و ADMIN_PASSWORD
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
