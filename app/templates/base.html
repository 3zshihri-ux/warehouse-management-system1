<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/app.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/dashboard">{{ title }}</a>
    <div class="d-flex gap-2">
      {% if user %}
      <a class="btn btn-outline-light btn-sm" href="/equipment">المعدات</a>
      <a class="btn btn-outline-light btn-sm" href="/warehouses">المستودعات</a>
      <a class="btn btn-outline-light btn-sm" href="/shelves">الأرفف</a>
      <a class="btn btn-outline-light btn-sm" href="/movements">الحركات</a>
      <a class="btn btn-warning btn-sm" href="/logout">خروج</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container my-4">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
